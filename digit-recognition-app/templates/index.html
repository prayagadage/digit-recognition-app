<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digit Recognition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    canvas {
      border: 2px dashed #4a90e2;
      border-radius: 10px;
      background: #fff;
      cursor: crosshair;
    }

    .btn {
      margin: 15px 10px 0;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-clear {
      background: #f44336;
      color: white;
    }
    .btn-clear:hover {
      background: #d32f2f;
    }

    .btn-predict {
      background: #4caf50;
      color: white;
    }
    .btn-predict:hover {
      background: #388e3c;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñåÔ∏è Digit Recognition</h1>
    <canvas id="canvas" width="200" height="200"></canvas><br>
    <button class="btn btn-clear" onclick="clearCanvas()">Clear</button>
    <button class="btn btn-predict" onclick="predict()">Predict</button>
    <h2 id="result"></h2>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
